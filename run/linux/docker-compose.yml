version: "3.2"
#
# Spin up an instance of the Model FHIR Proxy
#
# cd run
# docker-compose up
# (docker-compose up -d)
#
# OR via npm
#
# cd /
# npm run proxy:up
# (npm run proxy:up:detached)
#
services:

  localdb:
    image: postgres
    container_name: localdb
    restart: always
    environment: 
      - POSTGRES_DB=fhirstore
      - POSTGRES_USER=iamonfhir
    env_file:
      - db.env
    volumes:
      - ../db/schema/init.txt:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432

  localdb-client:
    image: dpage/pgadmin4
    container_name: localdb-client
    env_file:
        - dbclient.env
    ports:
      - 8888:80
    depends_on:
      - localdb

  proxy:
    image: synaneticsltd/synfhir-store-linux:latest
    container_name: proxy
    environment: 
      - NAMESPACE=synfhir-store
      - METRICSENABLE=false
      - PORT=3000
      - SERVICEDIR=services
    env_file:
       - ../proxy.env
    ports:
      - 3001:3000
    depends_on: 
      - localdb
    
